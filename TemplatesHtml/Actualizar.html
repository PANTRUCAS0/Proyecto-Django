{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente | Tomy's Admin</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'CssHtml/estilos_globales.css' %}">
    <link rel="stylesheet" href="{% static 'CssHtml/actualizar.css' %}">
</head>
<body class="actualizar-page">
    <!-- Header -->
    <div class="actualizar-header">
        <h1>ACTUALIZAR CLIENTE</h1>
    </div>

    <!-- Contenedor Principal -->
    <div class="actualizar-container">
        <div class="form-title">
            <h2>Editar Informaci√≥n</h2>
            <p>Modifica los datos del cliente seleccionado</p>
        </div>

        <div class="actualizar-form">
            <form id="updateForm" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <div class="actualizar-actions">
                    <button type="submit" class="btn-actualizar btn-actualizar-submit">
                        <i class="bi bi-check-circle-fill"></i>
                        Guardar Cambios
                    </button>
                    <a href="{% url 'Admin' %}" class="btn-actualizar btn-actualizar-volver">
                        <i class="bi bi-arrow-left-circle-fill"></i>
                        Volver al Panel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'JavaScript/actualizar.js' %}"></script>
</body>
</html>
