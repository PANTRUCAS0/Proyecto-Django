{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Zapatería Tomy's</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'CssHtml/estilos_globales.css' %}">
    <link rel="stylesheet" href="{% static 'CssHtml/autenticacion.css' %}">
</head>
<body class="auth-page login">
    <div class="auth-container">
        <div class="auth-header login">
            <h1>TOMY'S</h1>
            <p>Bienvenido de vuelta</p>
        </div>

        <div class="auth-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-custom {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" id="loginForm" action="{% url 'Login' %}">
                {% csrf_token %}
                
                <div class="form-floating">
                    <input type="text" class="form-control" id="Usuario" name="Usuario" placeholder="Usuario" required>
                    <label for="Usuario"><i class="bi bi-person-fill me-2"></i>Usuario</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="Contraseña" name="Contraseña" placeholder="Contraseña" required>
                    <label for="Contraseña"><i class="bi bi-lock-fill me-2"></i>Contraseña</label>
                </div>

                <button type="submit" class="btn btn-auth">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                </button>
            </form>

            <div class="auth-divider">
                <span>¿No tienes cuenta?</span>
            </div>

            <div class="auth-link">
                <a href="{% url 'Registro' %}">
                    <i class="bi bi-person-plus me-1"></i>Crear cuenta nueva
                </a>
            </div>
        </div>
    </div>

    <div class="back-home">
        <a href="{% url 'Pagina' %}">
            <i class="bi bi-arrow-left"></i>Volver a la tienda
        </a>
    </div>

    <div class="admin-login-button">
        <a href="{% url 'LoginAdmin' %}">
            <i class="bi bi-person-gear"></i>
        </a>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'JavaScript/autenticacion_validacion.js' %}"></script>
</body>
</html>
