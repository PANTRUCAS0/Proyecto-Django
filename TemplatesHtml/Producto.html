<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
        }

        #contenedor {
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #Admin {
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        #Admin:hover {
            background-color: #2980b9;
        }

        #Admin a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .producto {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .producto:hover {
            transform: translateY(-5px);
        }

        .producto img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .producto h3 {
            margin: 10px 0 5px;
            font-size: 20px;
            color: #2c3e50;
        }

        .producto p {
            margin: 5px 0;
            color: #555;
        }

        #Eliminar {
            background-color: #e74c3c;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #Eliminar:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <h2>Lista de Productos</h2>
        <button id="Admin"><a href="{% url 'Admin' %}">Volver al Admin</a></button>    

        <ul id="listaProductos">
            {% for producto in productos %}
                <li class="producto" id="producto-{{ producto.id }}">
                    <img src="{{ producto.url_imagen }}" alt="{{ producto.nombre }}">
                    <h3>{{ producto.nombre }}</h3>
                    <p>{{ producto.descripcion }}</p>
                    <p><strong>Precio:</strong> ${{ producto.precio }}</p>
                    <button id="Eliminar" onclick="eliminarProducto({{ producto.id }})">Eliminar</button>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
<script>
    function eliminarProducto(productoId) {
        if (confirm("¿Estás seguro de que deseas eliminar este producto?")) {
            fetch(`/eliminar-producto/${productoId}/`, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => {
                if (response.ok) {
                    const productoEliminar = document.getElementById(`producto-${productoId}`);
                    if (productoEliminar) {
                        productoEliminar.remove(); // Eliminar visualmente el producto
                    }
                } else {
                    console.error('Error al eliminar el producto');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    }
</script>
</html>
