<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Productos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    ul#listaProductos {
      list-style: none;
      padding: 0;
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
    }

    li.producto {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    li.producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    img {
      width: 100%;
      max-width: 220px;
      height: 220px;
      object-fit: contain;
      border-radius: 10px;
      margin: 0 auto 10px;
      display: block;
    }

    .botones-producto {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <h2 class="fw-bold">Lista de Productos</h2>
    <a href="{% url 'Admin' %}" class="btn btn-primary mb-3">Volver al Panel</a>

    <ul id="listaProductos">
      {% for producto in productos %}
        <li class="producto" id="producto-{{ producto.id }}">
          <img src="{{ producto.url_imagen }}" alt="{{ producto.nombre }}">
          <h3 class="fw-semibold">{{ producto.nombre }}</h3>
          <p>Descripci√≥n: {{ producto.descripcion }}</p>
          <p class="fw-bold text-success">Precio: ${{ producto.precio }}</p>
          <p>Talla: {{ producto.talla }}</p>
          <p>Marca: {{ producto.marca }}</p>
          <div class="botones-producto">
            <button class="btn btn-success btn-sm"
              onclick="abrirModal({{ producto.id }}, '{{ producto.nombre }}', '{{ producto.descripcion }}', {{ producto.precio }}, '{{ producto.url_imagen }}', '{{ producto.talla }}', '{{ producto.marca }}')">
              <i class='bi bi-pencil-square'></i> Actualizar
            </button>
            <button class="btn btn-danger btn-sm" onclick="eliminarProducto({{ producto.id }})">
              <i class='bi bi-trash3'></i> Eliminar
            </button>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>

  <!-- üîπ Modal Bootstrap para actualizar producto -->
  <div class="modal fade" id="modalActualizar" tabindex="-1" aria-labelledby="modalActualizarLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg border-0 rounded-3">

        <!-- Encabezado -->
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title fw-semibold" id="modalActualizarLabel">Actualizar Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <!-- Cuerpo -->
        <div class="modal-body">
          <form id="formActualizar">
            <div class="mb-3">
              <label for="modalNombre" class="form-label fw-semibold">Nombre</label>
              <input type="text" id="modalNombre" class="form-control" placeholder="Nombre del producto">
            </div>

            <div class="mb-3">
              <label for="modalDescripcion" class="form-label fw-semibold">Descripci√≥n</label>
              <textarea id="modalDescripcion" class="form-control" rows="2" placeholder="Descripci√≥n breve"></textarea>
            </div>

            <div class="mb-3">
              <label for="modalPrecio" class="form-label fw-semibold">Precio</label>
              <input type="number" id="modalPrecio" class="form-control" placeholder="Precio en CLP">
            </div>

            <div class="mb-3">
              <label for="modalImagen" class="form-label fw-semibold">URL Imagen</label>
              <input type="text" id="modalImagen" class="form-control" placeholder="https://ejemplo.com/imagen.jpg">
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="modalTalla" class="form-label fw-semibold">Talla</label>
                <select id="modalTalla" class="form-select">
                  <option value="">Seleccione talla</option>
                  <option value="38">38</option>
                  <option value="39">39</option>
                  <option value="40">40</option>
                  <option value="41">41</option>
                  <option value="42">42</option>
                  <option value="43">43</option>
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <label for="modalMarca" class="form-label fw-semibold">Marca</label>
                <select id="modalMarca" class="form-select">
                  <option value="">Seleccione marca</option>
                  <option value="Nike">Nike</option>
                  <option value="Adidas">Adidas</option>
                  <option value="Puma">Puma</option>
                  <option value="Yeezy">Yeezy</option>
                </select>
              </div>
            </div>
          </form>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success fw-semibold" onclick="guardarCambios()">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

<script>
  let productoActualId = null;

  function abrirModal(id, nombre, descripcion, precio, imagen, talla, marca) {
    productoActualId = id;
    document.getElementById('modalNombre').value = nombre;
    document.getElementById('modalDescripcion').value = descripcion;
    document.getElementById('modalPrecio').value = precio;
    document.getElementById('modalImagen').value = imagen;
    document.getElementById('modalTalla').value = talla;
    document.getElementById('modalMarca').value = marca;

    const modal = new bootstrap.Modal(document.getElementById('modalActualizar'));
    modal.show();
  }

  function guardarCambios() {
    const nombre = document.getElementById('modalNombre').value;
    const descripcion = document.getElementById('modalDescripcion').value;
    const precio = parseFloat(document.getElementById('modalPrecio').value);
    const imagen = document.getElementById('modalImagen').value;
    const talla = document.getElementById('modalTalla').value;
    const marca = document.getElementById('modalMarca').value;

    fetch(`/actualizar_producto/${productoActualId}/`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}'
      },
      body: JSON.stringify({
        nombre,
        descripcion,
        precio,
        url_imagen: imagen,
        talla,
        marca
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalActualizar'));
        modal.hide();

        // ‚úÖ Recargar la p√°gina para mostrar los cambios actualizados
        location.reload();
      } else {
        alert('‚ùå Error al actualizar el producto.');
      }
    })
    .catch(error => console.error('Error:', error));
  }

  function eliminarProducto(productoId) {
    if (confirm("¬øEst√°s seguro de que deseas eliminar este producto?")) {
      fetch(`/eliminar_producto/${productoId}/`, {
        method: 'DELETE',
        headers: { 'X-CSRFToken': '{{ csrf_token }}' }
      })
      .then(response => {
        if (response.ok) {
          document.getElementById(`producto-${productoId}`).remove();
        } else {
          console.error('Error al eliminar el producto');
        }
      })
      .catch(error => console.error('Error:', error));
    }
  }
</script>

</body>
</html>
