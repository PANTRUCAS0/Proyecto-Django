{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Tomy's</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'CssHtml/estilos_globales.css' %}">
    <link rel="stylesheet" href="{% static 'CssHtml/perfil.css' %}">
</head>
<body class="perfil-page">
    <!-- Header -->
    <div class="perfil-header">
        <div class="container text-center">
            <h1>MI PERFIL</h1>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="perfil-card">
                    <!-- Avatar Section -->
                    <div class="avatar-section">
                        <div class="avatar-circle">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <h2 class="username-display">{{ Perfil_usuario.Usuario }}</h2>
                    </div>

                    <!-- Info Section -->
                    <div class="info-section">
                        <h3>
                            <i class="bi bi-info-circle me-2"></i>
                            Información Personal
                        </h3>

                        <!-- Email -->
                        <div class="info-item">
                            <div class="info-label">
                                <i class="bi bi-envelope-fill"></i>
                                <span>Correo Electrónico</span>
                            </div>
                            <p class="info-value">{{ Perfil_usuario.Email }}</p>
                        </div>

                        <!-- Teléfono -->
                        <div class="info-item">
                            <div class="info-label">
                                <i class="bi bi-telephone-fill"></i>
                                <span>Teléfono</span>
                            </div>
                            <p class="info-value">{{ Perfil_usuario.Telefono }}</p>
                        </div>

                        <!-- Stats
                        <div class="stats-container">
                            <div class="stat-card">
                                <i class="bi bi-bag-check-fill"></i>
                                <p class="stat-value">0</p>
                                <p class="stat-label">Órdenes</p>
                            </div>
                            <div class="stat-card">
                                <i class="bi bi-heart-fill"></i>
                                <p class="stat-value">0</p>
                                <p class="stat-label">Favoritos</p>
                            </div>
                            <div class="stat-card">
                                <i class="bi bi-star-fill"></i>
                                <p class="stat-value">0</p>
                                <p class="stat-label">Puntos</p>
                            </div>
                        </div> -->

                        <!-- Botones de Acción -->
                        <div class="action-buttons">
                            <a href="{% url 'mis_ordenes' %}" class="btn-perfil btn-perfil-primary">
                                <i class="bi bi-bag-check"></i>
                                Mis Órdenes
                            </a>
                            <a href="{% url 'Pagina' %}" class="btn-perfil btn-perfil-secondary">
                                <i class="bi bi-arrow-left-circle"></i>
                                Volver a la Tienda
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
