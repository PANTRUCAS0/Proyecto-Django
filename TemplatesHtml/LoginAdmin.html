{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Tomy's</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'CssHtml/estilos_globales.css' %}">
    <link rel="stylesheet" href="{% static 'CssHtml/admin_autenticacion.css' %}">
</head>
<body class="admin-login">
    <div class="admin-login-container">
        <div class="admin-login-header">
            <div class="admin-icon">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h1>ADMIN PANEL</h1>
            <p>Acceso Restringido</p>
        </div>

        <div class="admin-login-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-custom {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-floating">
                    <input type="text" 
                           class="form-control" 
                           id="Usuario" 
                           name="Usuario" 
                           placeholder="Usuario" 
                           required 
                           autocomplete="username">
                    <label for="Usuario">
                        <i class="bi bi-person-badge me-2"></i>Usuario Administrador
                    </label>
                </div>

                <div class="form-floating">
                    <input type="password" 
                           class="form-control" 
                           id="Contraseña" 
                           name="Contraseña" 
                           placeholder="Contraseña" 
                           required 
                           autocomplete="current-password">
                    <label for="Contraseña">
                        <i class="bi bi-key-fill me-2"></i>Contraseña
                    </label>
                </div>

                <button type="submit" class="btn btn-admin-login">
                    <i class="bi bi-shield-check me-2"></i>
                    <span>Acceder al Panel</span>
                </button>
            </form>

            <div class="security-badge">
                <i class="bi bi-shield-fill-check"></i>
                <p>Área protegida - Solo personal autorizado</p>
            </div>
        </div>
    </div>

    <div class="back-home">
        <a href="{% url 'Pagina' %}">
            <i class="bi bi-arrow-left"></i>
            Volver a la tienda
        </a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Auto-ocultar alertas después de 3 segundos
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert-custom');
            alerts.forEach(alert => {
                alert.style.animation = 'slideOut 0.5s ease';
                setTimeout(() => alert.remove(), 500);
            });
        }, 3000);
    </script>
    
    <style>
        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }
    </style>
</body>
</html>
