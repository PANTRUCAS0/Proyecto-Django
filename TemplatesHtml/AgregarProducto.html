{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto | Tomy's Admin</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'CssHtml/estilos_globales.css' %}">
    <link rel="stylesheet" href="{% static 'CssHtml/admin.css' %}">
</head>
<body class="admin-page">
    <!-- Header -->
    <div class="admin-header">
        <div class="container">
            <h1>Agregar Nuevo Producto</h1>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="admin-table-container">
                    <div class="table-header">
                        <h2><i class="bi bi-plus-circle me-2"></i>Nuevo Producto</h2>
                    </div>
                    
                    <div class="p-4">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="{{ producto_form.nombre.id_for_label }}" class="form-label fw-bold">
                                    <i class="bi bi-tag-fill text-primary me-2"></i>Nombre del Producto
                                </label>
                                {{ producto_form.nombre }}
                            </div>
                            
                            <div class="mb-3">
                                <label for="{{ producto_form.precio.id_for_label }}" class="form-label fw-bold">
                                    <i class="bi bi-currency-dollar text-success me-2"></i>Precio
                                </label>
                                {{ producto_form.precio }}
                            </div>
                            
                            <div class="mb-3">
                                <label for="{{ producto_form.url_imagen.id_for_label }}" class="form-label fw-bold">
                                    <i class="bi bi-image-fill text-info me-2"></i>URL de Imagen
                                </label>
                                {{ producto_form.url_imagen }}
                            </div>
                            
                            <div class="mb-3">
                                <label for="{{ producto_form.descripcion.id_for_label }}" class="form-label fw-bold">
                                    <i class="bi bi-file-text-fill text-warning me-2"></i>Descripci√≥n
                                </label>
                                {{ producto_form.descripcion }}
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="{{ producto_form.talla.id_for_label }}" class="form-label fw-bold">
                                        <i class="bi bi-rulers text-secondary me-2"></i>Talla
                                    </label>
                                    {{ producto_form.talla }}
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="{{ producto_form.marca.id_for_label }}" class="form-label fw-bold">
                                        <i class="bi bi-award-fill text-danger me-2"></i>Marca
                                    </label>
                                    {{ producto_form.marca }}
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn-primary-admin">
                                    <i class="bi bi-check-circle-fill"></i>
                                    Guardar Producto
                                </button>
                                <a href="{% url 'Admin' %}" class="btn-secondary-admin">
                                    <i class="bi bi-arrow-left-circle-fill"></i>
                                    Volver al Panel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
